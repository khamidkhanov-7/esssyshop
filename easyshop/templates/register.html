<form id="register-form" action="/register" method="POST" class="space-y-4">
  <div>
    <label for="first-name">First Name</label>
    <input type="text" id="first-name" name="first_name" placeholder="John" autocomplete="given-name" required>
  </div>

  <div>
    <label for="last-name">Last Name</label>
    <input type="text" id="last-name" name="last_name" placeholder="Doe" autocomplete="family-name" required>
  </div>

  <div>
    <label for="register-email">Email</label>
    <input type="email" id="register-email" name="email" placeholder="you@example.com" autocomplete="email" required>
  </div>

  <div>
    <label for="register-password">Password</label>
    <input type="password" id="register-password" name="password" placeholder="••••••••" autocomplete="new-password" required>
  </div>

  <button type="submit">Register</button>
</form>
