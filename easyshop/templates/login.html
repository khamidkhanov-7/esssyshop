<form id="login-form" action="/login" method="POST" class="space-y-4">
  <div>
    <label for="login-email" class="block mb-1">Email</label>
    <input 
      type="email" 
      id="login-email" 
      name="email" 
      placeholder="you@example.com" 
      autocomplete="email" 
      class="glass-input w-full px-4 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" 
      required>
  </div>

  <div>
    <label for="login-password" class="block mb-1">Password</label>
    <input 
      type="password" 
      id="login-password" 
      name="password" 
      placeholder="••••••••" 
      autocomplete="current-password" 
      class="glass-input w-full px-4 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" 
      required>
  </div>

  <button type="submit" class="w-full py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition glow-on-hover">
    Login
  </button>
</form>
